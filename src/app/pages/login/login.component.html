<div class="container">
    <mat-card>
        <mat-card-title>LOGIN</mat-card-title>
        <mat-card-content>
            <form (ngSubmit)="formSubmit()">
                <!-- Email -->
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input
                     [(ngModel)]="loginData.username"
                     name="username"
                     required
                     matInput 
                     placeholder="Enter Here">
                  <mat-hint style="color: blue;">Please enter a valid user name</mat-hint>
                </mat-form-field>
                 <!-- Password -->
                 <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="loginData.password"
                        name="password"
                        required
                        type="password" 
                        matInput
                        placeholder="Enter Here">
                </mat-form-field>
                <!-- Signup Button -->
                <button mat-raised-button color="primary" type="submit">Login</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="accent" routerLink="/forgot-password">Forgot Password</button>
        </mat-card-actions>
    </mat-card>
</div>
