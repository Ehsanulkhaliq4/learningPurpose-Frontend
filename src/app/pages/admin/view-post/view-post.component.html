<div *ngIf="postData" class="card-container">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{postData.name}}</mat-card-title>
                <mat-card-subtitle>Posted by : {{ postData.postedBy }} | Posted On : {{ postData.date | date:'medium'}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="existingImage"  height="400px" class="img" alt="Post Image">
        <mat-card-content>
            {{postData.content}}
        </mat-card-content>
        <hr>
        <mat-chip-set>
            <mat-chip *ngFor="let tag of postData.tags">{{tag}}</mat-chip>
        </mat-chip-set>
        <mat-card-actions>
            <button mat-raised-button color="accent" style="margin-left: 5px;">{{postData.viewContent}}
                <mat-icon>remove_red_eye</mat-icon>
                </button>
                <button mat-raised-button color="warn" style="margin-left: 5px;">Delete</button>
        </mat-card-actions>
    </mat-card>
    <mat-card class="comment-card">
        <mat-card-content>
            <h4>Publish Your Comment</h4>
            <div>
                <form [formGroup]="commentForm">
                    <mat-form-field appearance="fill">
                        <mat-label>Content</mat-label>
                        <textarea matInput appearance="fill" formControlName="content"></textarea>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Posted By</mat-label>
                        <input matInput formControlName="postedBy">
                    </mat-form-field>
                    <button mat-raised-button (click)="publishComment()" color="primary" style="float:right" [disabled]="!commentForm.valid">Publish Comment</button>
                </form>
            </div>
        </mat-card-content>
    </mat-card>

    <div style="margin-top: 10px;">
        <h4>Comments</h4>
        <mat-card style="margin-top: 10px;" *ngFor="let comment of comments">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{comment.postedBy}}</mat-card-title>
                <mat-card-subtitle>{{ comment.createdAt | date:'medium' }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>{{ comment.content }}</mat-card-content>
        </mat-card>
    </div>

</div>
