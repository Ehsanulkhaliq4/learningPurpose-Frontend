<mat-card class="mt10">
    <h1 class="upadd">Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <form *ngIf="quiz" (submit)="updateData()">
                    <!-- title -->
                    <mat-form-field class="w100">
                        <mat-label>Enter Title</mat-label>
                        <input required [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter Title Here" matInput />
                    </mat-form-field>
                    <!-- description -->
                    <mat-form-field class="w100">
                        <mat-label>Enter Description</mat-label>
                        <textarea required [(ngModel)]="quiz.description" type="text" name="description" placeholder="Enter Description Here" matInput
                            rows="5"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- max marks -->
                            <mat-form-field class="w100">
                                <mat-label>Maximum Marks</mat-label>
                                <input required [(ngModel)]="quiz.maxMarks" type="number" name="maxMarks" placeholder="Enter Marks Here" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- number of questions to be displayed  -->
                            <mat-form-field class="w100">
                                <mat-label>Number Of Questions</mat-label>
                                <input required [(ngModel)]="quiz.numberOfQuestions" type="number" name="numberOfQuestions"
                                    placeholder="Enter Number of Questions Here" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- active field -->
                    <mat-slide-toggle name="active" [(ngModel)]="quiz.active" class="upadd">
                        Publish Status
                    </mat-slide-toggle>
                    <br>
                    <!-- category select -->
                    <mat-form-field class="mt20 w100">
                        <mat-label>Categories</mat-label>
                        <mat-select name="category" [(ngModel)]="quiz.category.cid">
                          @for (c of categories; track c) {
                            <mat-option [value]="c.cid">{{c.title}}</mat-option>
                          }
                        </mat-select>
                      </mat-form-field>
                      <div class="container text-center upadd">
                        <button mat-raised-button color="primary" type="submit">Update</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
