<div class="bootstrap-wrapper">
    <div class="container">
        <div *ngFor="let book of books">
            {{book.name}}
        </div>
        
        <mat-card *ngFor="let book of books">
            <mat-card-header>
              <mat-card-title>{{ book.title }}</mat-card-title>
              <mat-card-subtitle>Posted by : ADMIN | Posted On : {{ book.postedDate | date:'medium'}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="book.processedImage" alt="Book Cover">
            <mat-card-content>
                <p class="truncate">{{book.description}}</p>
              <p>Author: <b>{{ book.author }}</b></p>
              <p>Content-Type : {{book.contentType}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary" (click)="downloadFile(book.id)">Download</button>
              <button mat-button color="accent" (click)="openpopup(book.id)">View More</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
