<div class="card-container" *ngFor="let item of allPost">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{item.name}}</mat-card-title>
                <mat-card-subtitle>Posted by : {{ item.postedBy }} | Posted On : {{ item.date | date:'medium'}}</mat-card-subtitle>
        </mat-card-header>

        <mat-grid-list cols="5">
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <img [src]="item.processedImg" class="post-img" alt="Card Image"/>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="3" [rowspan]="1">
                <mat-card-content>
                    {{item.content.lenth > 600 ? item.content.substr(0,600) + '...' : item.content}}
                </mat-card-content>
            </mat-grid-tile>
        </mat-grid-list>
        <hr>
        <mat-card-actions>
            <button mat-raised-button color="accent" style="margin-left: 5px;">{{item.viewContent}}
            <mat-icon>remove_red_eye</mat-icon>
            </button>
            <button mat-raised-button color="primary" style="margin-left: 5px;" routerLink="/user-dashboard/view-blog/{{item.id}}">view Post</button>
        </mat-card-actions>
    </mat-card>
</div>
