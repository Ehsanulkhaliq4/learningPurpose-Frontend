<div class="container">
    <mat-card>
        <mat-card-title>VERIFY OTP</mat-card-title>
        <mat-card-content>
            <form [formGroup]="verifyOtpForm">
                <!-- Email -->
                <mat-form-field appearance="outline">
                    <mat-label>Enter OTP Here</mat-label>
                    <input matInput formControlName="otp" placeholder="Enter OTP" required>
                  <mat-hint style="color: blue;">Please enter a valid OTP</mat-hint>
                </mat-form-field>
                
                <!-- Submit Button --> 
                <button mat-raised-button color="primary" (click)="formSubmit()"  [disabled]="verifyOtpForm.invalid">VERIFY OTP</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
