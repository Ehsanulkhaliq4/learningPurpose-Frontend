<div class="container">
    <mat-card>
        <mat-card-title>CHANGE PASSWORD</mat-card-title>
        <mat-card-content>
            <form [formGroup]="changePasswordForm">
                <!-- Password -->
                <mat-form-field appearance="outline">
                    <mat-label>Enter Password Here</mat-label>
                    <input matInput formControlName="password" placeholder="Enter Password" required>
                </mat-form-field>
                
                <!-- Submit Button --> 
                <button mat-raised-button color="primary" (click)=" changePassword()"  [disabled]="changePasswordForm.invalid">CHANGE PASSWORD</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
