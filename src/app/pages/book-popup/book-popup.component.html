<div *ngIf="bookData" style="width: 600px;">
    <h2 mat-dialog-title>{{ bookData.title }}</h2>
    <mat-dialog-content class="mat-typography">
      <h3>Posted by : ADMIN | Posted On : {{ bookData.postedDate | date:'medium'}}</h3>
      <img mat-card-image [src]="existingImage" alt="Book Cover">
      <p>{{bookData.description}}</p>
      <hr>
      <p>Author: <b>{{ bookData.author }}</b></p>
      <p>Content-Type : {{bookData.contentType}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close color="warn">Cancel</button>
      <button mat-button color="primary" (click)="downloadFile(bookData.id)" [mat-dialog-close]="true" cdkFocusInitial >Download</button>
    </mat-dialog-actions>
</div>
