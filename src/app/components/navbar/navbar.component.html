  <div *ngIf="!isloggedIn">
    <mat-toolbar color="primary" class="navbar">
      <span class="navbar-brand">Learning Purpose</span>
      <span class="spacer"></span>
      <button mat-button routerLink="/" routerLinkActive="active">ABOUT</button>
      <button mat-button routerLink="/signup" routerLinkActive="active">REGISTER</button>
      <button mat-button routerLink="/login" routerLinkActive="active">LOGIN</button>
    </mat-toolbar>
    </div>
  <div *ngIf="isloggedIn">
    <mat-toolbar color="primary" class="navbar">
      <span class="navbar-brand">Learning Purpose</span>
      <span class="spacer"></span>
      <button mat-button routerLinkActive="active"><mat-icon>account_circle</mat-icon>{{ user.username }}</button>
      <button mat-button *ngIf="isloggedIn" (click)="logout()" routerLinkActive="active">LOGOUT</button>
    </mat-toolbar>
    </div>
